<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep komputerowy</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
<header>
    <h1>Witaj w sklepie komputerowym</h1>
    <nav>
        <ul>
            <li><a href="#">Rejestracja</a></li>
            <li><a href="#">Logowanie</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Cart</a>
                <div class="dropdown-content" th:each="orderedProduct:${orderedProducts}">
                    <div class="product-in-cart">
                        <span class="product-in-cart-name" th:text="${orderedProduct.getProduct().getName()}"></span>
                        <span th:text=" 'Amount: '${orderedProduct.getQuantity()}"></span>
                        <span th:text="'Price: '${orderedProduct.getPrice()}"></span>
                    </div>
                    <div class="total">
                        <span th:text="'Total value: $'${totalValue}"></span>
                    </div>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Kategorie</a>
                <div class="dropdown-content">
                    <a th:each="category:${categories}" th:href="@{'/products/' + ${category}}" th:text="${category.getName()}"></a>
                </div>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="product-container">
        <!-- Tutaj będą wyświetlane produkty -->
        <!-- Wstawienie przykładowego produktu -->
        <div class="card" th:each="product:${products}">
            <div class="imgBox">
                <img src="https://www.corsair.com/corsairmedia/sys_master/productcontent/CH-9300011-NA-M65_PRO_RGB_BLK_04.png" alt="mouse corsair" class="mouse">
            </div>
            <div class="contentBox">
                <h3 th:text="${product.getName()}"></h3>
                <h2 class="price" th:text="${product.getPrice()} + ' $'" ></h2>
                <select class="quantitySelector" name="quantity" th:if="${product.getAmountInMagazine() > 0}">
                    <!-- Pętla w Thymeleaf do wygenerowania opcji w zależności od amountInMagazine -->
                    <option th:each="i : ${#numbers.sequence(1, product.getAmountInMagazine())}" th:value="${i}" th:text="${i}"></option>
                </select>
                <a href="#" class="buy" onclick="addToCart($(this))">Add to cart</a>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Sklep komputerowy. Wszelkie prawa zastrzeżone.</p>
</footer>
</body>
</html>
