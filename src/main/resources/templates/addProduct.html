<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/addProduct.css">
</head>
<body>

<div class="container">
    <h2>Add Product</h2>
    <form action="/add-product" method="post">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected hidden>Select a category</option>
                <!-- Iterating over categories and generating options -->
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="producer">Producers:</label>
            <select id="producer" name="producer" required>
                <option value="" disabled selected hidden>Select a category</option>
                <!-- Iterating over categories and generating options -->
                <option th:each="producer : ${producers}" th:value="${producer.id}" th:text="${producer.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Image path:</label>
            <input type="text" id="image" name="image" required>
        </div>
        <div class="form-group">
            <label for="amountInMagazine">Amount:</label>
            <input type="number" id="amountInMagazine" name="amountInMagazine" required>
        </div>
        <button type="submit">Add Product</button>
    </form>
</div>

</body>
</html>
